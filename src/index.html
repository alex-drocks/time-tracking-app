<!doctype html>
<html lang="fr-CA">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Application web de suivi du temps de travail | Finance D</title>
  <link rel="stylesheet" href="styles/global.css"/>
  <script defer type="module" src="scripts/index.js"></script>
</head>
<body>
<h1>Heures facturables</h1>

<div id="timeCounter">hh mm ss</div>

<button id="toggleTimerBtn" class="">
  <span class="toggle-timer-btn--state start" style="display: none">
    <svg class="play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M3 22V2l18 10L3 22z"/>
    </svg>
    <span>Début</span>
  </span>
  <span class="toggle-timer-btn--state stop" style="display: none">
    <svg class="stop" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path
            d="M11 22H7V2h4v20zm6-20h-4v20h4V2z"/></svg>
    <span>Arrêt</span>
  </span>
</button>

<form id="timeTrackingForm">
  <div class="form-field start">
    <label for="startTimeInput"><strong>Date de début</strong></label>
    <input type="datetime-local" id="startTimeInput" name="startTime" required aria-required="true"
           min="2021-10-16T00:00">
  </div>
  <div class="form-field end">
    <label for="endTimeInput"><strong>Date de fin</strong></label>
    <input type="datetime-local" id="endTimeInput" name="endTime" required aria-required="true"
           min="2021-10-16T00:00">
  </div>
  <div class="form-field buttons">
    <button id="addTimeRowBtn" type="submit">Calculer</button>
    <button id="resetTimerBtn" type="reset">Annuler</button>
  </div>
</form>

<table>
  <thead>
  <tr>
    <th>Début</th>
    <th>Fin</th>
    <th>Heures</th>
  </tr>
  </thead>
  <tbody id="timeTrackingRows">
  <!--Javascript Generated-->
  </tbody>
  <tfoot>
  <tr>
    <td></td>
    <td></td>
    <td id="sumOfWorkedHours">
      <!--Javascript Generated-->
    </td>
  </tr>
  </tfoot>
</table>

<button id="resetApplication" title="Tout effacer les données et recharger l'application.">
  Réinitialiser l'application
</button>

</body>
</html>
